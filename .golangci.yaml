version: "2"
run:
  go: 1.22
  modules-download-mode: readonly
  tests: false
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
linters:
  default: none
  enable:
    - bodyclose
    - containedctx
    - depguard
    - errcheck
    - errorlint
    - gocritic
    - godox
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nilerr
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - unconvert
    - unparam
    - unused
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: io/ioutil
              desc: The io/ioutil package has been deprecated, see https://go.dev/doc/go1.16#ioutil
    godox:
      keywords:
        - TODO
    revive:
      rules:
        - name: package-comments
          disabled: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
severity:
  default: error
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
